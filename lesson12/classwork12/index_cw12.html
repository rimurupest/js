<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<script>
  // 1.
  // Отримати відповідь з цього ресурсу відповідь, та вивести в документ як в прикладі на занятті
  // https://jsonplaceholder.typicode.com/posts
  //         зробити кнопку до кожного поста, при кліку на яку виводяться в окремий блок
  //         всі коментарі поточного поста

  fetch('https://jsonplaceholder.typicode.com/posts')
          .then((response) => response.json())
          .then(postArray => {
            for (const postArrayElement of postArray) {
              let div = document.createElement("div");
              div.innerHTML = `<strong> ${postArrayElement.id} </strong>  <p> ${postArrayElement.title} </p>`
              document.body.appendChild(div)
              let button = document.createElement("button");
              button.innerText = "click";
              document.body.appendChild(button)




              button.onclick = () => {
              fetch ('https://jsonplaceholder.typicode.com/posts/'
                        .then((response) => response.json())
                        .then(comments => {
                          for (const commentsArrElement of comments) {
                            let div2 = document.createElement("div");
                            div2.classList.add("comments")
                            div2.innerHTML = `${commentsArrElement.id} ${commentsArrElement.body}`

                          }

                        }))

              }
            }
          })




</script>
</body>
</html>
